{% extends 'panel/base.html' %}
{% load i18n %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">创建节点</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>新节点</strong>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'panel:node_create'%}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>节点标题</label>
                                <input class="form-control" name="title" value="{{node.title}}">
                            </div>
                            <div class="form-group">
                                <label>节点描述</label>
                                <textarea class="form-control" name="description" rows="3">{{node.description}}</textarea>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                    <button type="submit" class="btn btn-danger">创建</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
