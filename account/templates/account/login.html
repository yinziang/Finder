{% extends 'base.html' %}
{% load i18n %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{% url 'signin' %}">
        <h2>登录</h2>
        {% csrf_token %}
        {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
        <div class="form-group ">
            <label for="username">用户名</label>
            <input class="form-control" id="username" name="username" placeholder="请输入用户名" type="text">
        </div>

        <div class="form-group ">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="请输入密码" type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-info">
                登录
            </button>
            <button class="btn btn-default reg-button"><a href="{% url 'reg' %}">注册</a></button>
            <button class="btn btn-default forget-button"><a href="{% url 'password_reset' %}">忘记密码</a></button>
        </div>
    </form>
</div>
{% endblock %}
