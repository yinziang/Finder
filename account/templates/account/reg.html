{% extends 'base.html' %}
{% load i18n %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{% url 'reg' %}">
        <h2>注册</h2>
        {% csrf_token %}
        {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
        <div class="form-group ">
            <label for="username">用户名</label>
            <input class="form-control" id="username" name="username" maxlength="10" placeholder="中文、字母和数字(最长10个字符)" type="text">
        </div>

        <div class="form-group ">
            <label for="email">邮箱</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="邮箱" >
        </div>

        <div class="form-group ">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" minlength="6" type="password" placeholder="密码(最短5个字符)">
        </div>

         <div class="form-group ">
            <label for="password">密码确认</label>
            <input class="form-control" id="password2" name="password2" minlength="6" type="password" placeholder="确认密码">
        </div>

        <div class="form-group">
            <button class="btn btn-info">
                提交
            </button>
            <button class="btn btn-default pull-right"><a href="{% url 'signin' %}">已有账号</a></button>
        </div>
    </form>
</div>
{% endblock %}
